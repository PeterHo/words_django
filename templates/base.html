{% load staticfiles %}
<!doctype html>
<html lang="zh-hans">
<head>
    <meta content="text/html" charset="utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <title>{% block head_title %}{% endblock %}</title>

    {% block head_css %}{% endblock %}

    <link rel="stylesheet" href="{% static 'fonts/material-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-3.3.5-dist/css/bootstrap.css' %}">

    <link rel="stylesheet"
          href="{% static 'vendor/bootstrap-material-design/dist/css/bootstrap-material-design.css' %}">

    <link href="{% static 'vendor/snackbarjs/snackbar.css' %}" rel=stylesheet>
    <!-- the default theme of SnackbarJS, find it in /themes-css -->
    <link href="{% static 'vendor/snackbarjs/themes-css/material.css' %}" rel=stylesheet>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="{% static 'vendor/jquery/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-3.3.5-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-material-design/dist/js/material.js' %}"></script>
    <script src="{% static 'vendor/snackbarjs/snackbar.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        $(function () {
            $.material.init();
        });
    </script>
    {% block head_javascript %}{% endblock %}
</head>
<body>

<div class="container">
    {% include 'header.html' %}
    {% block content %}{% endblock %}
</div>

{% block footer_javascript %}{% endblock %}
</body>
</html>
